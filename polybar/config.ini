[colors]
background = #00
background-alt = #3306080a
primary = #fff
secondary = #8ABEB7
alert = #ff5d52

[bar/example]
monitor = ${env:MONITOR:}

width = 100%

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 5
padding-right = 5

module-margin = 2

font-0 = FiraCode Nerd Font:size=11;1

modules-left = bspwm
modules-center = date
modules-right = xkeyboard pulseaudio wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
vm-restack = bspwm

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused-background = #5006080a
label-focused-padding = 2

label-urgent = !
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-occupied-padding = 2
label-occupied-background = ${colors.background-alt}

label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 5

format-volume = 墳 <label-volume>

label-muted = 奄 muted
label-muted-foreground = ${colors.disabled}

click-right = pauvcontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator=  

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = %{A1:networkmanager_dmenu:}直%{A}
format-disconnected = %{A1:networkmanager_dmenu:}睊%{A}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %H:%M %m/%d

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

full-at = 98

battery = BAT1
adapter = ACAD

poll-interval = 5

format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-ful>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.primary}

[global/wm]
margin-top = 5
margin-bottom = 5

[settings]
screenchange-reload = true
pseudo-transparency = true

